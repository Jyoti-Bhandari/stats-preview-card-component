<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!-- page title -->
   <title>Frontend Mentor | Stats preview card component</title>
   <!-- stylesheet -->
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <main>
      <div class="container">
         <div class="top-inner-container">
            <img src="./images/image-header-desktop.jpg" alt="image header">
            <div></div>
         </div>

         <div class="bottom-inner-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="main-para">
               Discover the benefits of data analytics and make better decisions regarding revenue, customer
               experience, and overall efficiency.
            </p>
            <div class="bottom-data">
               <div class="card">
                  <p class="color-white">10k+</p>
                  <p class="color-0ff-white">companies</p>
               </div>
               <div class="card">
                  <p class="color-white">314</p>
                  <p class="color-0ff-white">templates</p>
               </div>
               <div class="card">
                  <p class="color-white">12M+</p>
                  <p class="color-0ff-white">quries</p>
               </div>
            </div>
         </div>
      </div>
   </main>
   <footer>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
         Coded by <a href="#">Jyoti Bhandari</a>.
      </div>
   </footer>
</body>

</html>
